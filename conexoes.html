<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Status de Lojas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
  <style>
    body {
      background-color: #f9f9fb;
      font-family: 'Poppins', sans-serif;
    }
    .card-summary {
      border-left: 5px solid #ff6b00;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-summary-secondary {
      border-left: 5px solid #0d2b52;
    }
    .status-desconectado {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .status-conectado {
      color: #198754;
      font-weight: bold;
    }
    .table thead {
      background-color: #0d2b52;
      color: white;
      cursor: pointer;
    }
    h4, h3, h2 {
      color: #0d2b52;
    }
    .icon-box {
      margin-right: 8px;
      color: #ff6b00;
    }
    td.status-desconectado {
        background-color: #dc3545 !important;
        color: white !important;
        font-weight: bold;
    }

    .scroll-wrapper {
  overflow: hidden;
  position: relative;
  height: 130px;
}

.scroll-track {
  display: flex;
  white-space: nowrap;
  animation: scroll-horizontal 30s linear infinite;
}

.scroll-box {
  min-width: 250px;
  background-color: #ffe5e0;
  color: #661010;
  border-radius: 12px;
  padding: 16px;
  flex-shrink: 0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.scroll-box h6 {
  margin: 0 0 8px;
  font-weight: 600;
  font-size: 1rem;
}

.scroll-box .bi {
  margin-right: 6px;
}

@keyframes scroll-horizontal {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

  </style>
</head>
<body>
<div class="container py-3">
  <div class="d-flex flex-column align-items-center justify-content-center text-center mb-4">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-graph-up text-success" style="font-size: 2rem;"></i>
      <h1 class="fw-light display-4 mb-0">
        <span id="total-lojas">...</span>
      </h1>
    </div>
    <small class="text-muted mt-2" style="font-size: 1rem;">Total de lojas ativas no sistema</small>
  </div>
</div>

  
<div class="container py-4">
  <h2 class="mb-4">Painel de Conexão - Lojas</h2>

  <!-- Linha 1 -->
  <div class="row mb-4" id="totalizadores-retorne"></div>



<div class="container mb-5">
  <div class="scroll-wrapper py-2">
    <div class="scroll-track d-flex gap-3" id="scroll-lojas">
      <!-- Boxes serão inseridos via JS -->
    </div>
  </div>
</div>


  
  <!-- Listagem Retorne.app -->
  <div class="mb-5">
    <h4>Lojas Retorne.app</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelaRetorne">
        <thead>
          <tr>
            <th><span class="d-flex align-items-center">Nome <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Status Conexão <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Total Clientes <i class="bi bi-arrow-down-up ms-1"></i></span></th>
          </tr>
        </thead>
        <tbody id="tabela-retorne"></tbody>
      </table>
    </div>
  </div>

</div>
<div>
  <p><small>Retorne.app v1.5</small></p>
</div>
<script>
function carregarPainel() {
  const userId = 102; // <-- Troque aqui conforme necessário
  const url = `https://api.fabrica.app/user/queries/statusbyuser?userId=${userId}`;

  axios.get(url).then(res => {
    const dados = res.data;

    let conectados = 0, desconectados = 0;
    let htmlTabela = '', htmlScroll = '';

    dados.forEach(loja => {
      const nome = loja.name;
      const total = parseInt(loja.total_clientes || 0);
      const conectado = loja.whatsapp_instance_id !== null && loja.whatsapp_instance_id !== '';
      const status = conectado ? 'Conectado' : 'Desconectado';
      const statusClass = conectado ? 'status-conectado' : 'status-desconectado';

      conectado ? conectados++ : desconectados++;

      // Linha da tabela
      htmlTabela += `<tr><td>${nome}</td><td class="${statusClass}">${status}</td><td>${total}</td></tr>`;

      // Box horizontal
      htmlScroll += `
        <div class="scroll-box">
          <h6>${nome}</h6>
          <div><i class="bi bi-people-fill"></i> ${total} clientes</div>
        </div>`;
    });

    const totalLojas = conectados + desconectados;
    document.getElementById('total-lojas').innerText = totalLojas;

    // Scroll horizontal duplicado para loop suave
    document.getElementById('scroll-lojas').innerHTML = htmlScroll + htmlScroll;

    // Totalizadores (único grupo)
    document.getElementById('totalizadores-retorne').innerHTML = `
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-plug icon-box"></i>Desconectados</h6>
          <h3>${desconectados}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-check2-circle icon-box"></i>Conectados</h6>
          <h3>${conectados}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-shop icon-box"></i>Total Lojas</h6>
          <h3>${totalLojas}</h3>
        </div>
      </div>`;

    // Tabela única
    document.getElementById('tabela-retorne').innerHTML = htmlTabela;

    // Ordenação
    new Tablesort(document.getElementById('tabelaRetorne'));
  }).catch(err => {
    console.error('Erro ao buscar dados:', err);
  });
}

carregarPainel();
setInterval(carregarPainel, 240000); // Atualiza a cada 4 minutos
</script>


</body>
</html>
