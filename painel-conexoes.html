<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Status de Lojas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
  <style>
    body {
      background-color: #f9f9fb;
      font-family: 'Poppins', sans-serif;
    }
    .card-summary {
      border-left: 5px solid #ff6b00;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-summary-secondary {
      border-left: 5px solid #0d2b52;
    }
    .status-desconectado {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .status-conectado {
      color: #198754;
      font-weight: bold;
    }
    .table thead {
      background-color: #0d2b52;
      color: white;
      cursor: pointer;
    }
    h4, h3, h2 {
      color: #0d2b52;
    }
    .icon-box {
      margin-right: 8px;
      color: #ff6b00;
    }
    td.status-desconectado {
        background-color: #dc3545 !important;
        color: white !important;
        font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-3">
  <div class="d-flex flex-column align-items-center justify-content-center text-center mb-4">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-graph-up text-success" style="font-size: 2rem;"></i>
      <h1 class="fw-light display-4 mb-0">
        <span id="total-lojas">...</span>
      </h1>
    </div>
    <small class="text-muted mt-2" style="font-size: 1rem;">Total de lojas ativas no sistema</small>
  </div>
</div>

  
<div class="container py-4">
  <h2 class="mb-4">Painel de Conexão - Lojas</h2>

  <!-- Linha 1 -->
  <div class="row mb-4" id="totalizadores-retorne"></div>

  <!-- Linha 2 -->
  <div class="row mb-4" id="totalizadores-parceiros"></div>

  <!-- Listagem Retorne.app -->
  <div class="mb-5">
    <h4>Lojas Retorne.app</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelaRetorne">
        <thead>
          <tr>
            <th><span class="d-flex align-items-center">Nome <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Status Conexão <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Total Clientes <i class="bi bi-arrow-down-up ms-1"></i></span></th>
          </tr>
        </thead>
        <tbody id="tabela-retorne"></tbody>
      </table>
    </div>
  </div>

  <!-- Listagem Parceiros -->
  <div class="mb-5">
    <h4>Lojas Parceiros</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelaParceiros">
        <thead>
          <tr>
            <th><span class="d-flex align-items-center">Nome <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Status Conexão <i class="bi bi-arrow-down-up ms-1"></i></span></th>
            <th><span class="d-flex align-items-center">Total Clientes <i class="bi bi-arrow-down-up ms-1"></i></span></th>
          </tr>
        </thead>
        <tbody id="tabela-parceiros"></tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <p><small>Retorne.app v1.3</small></p>
</div>
<script>
function carregarPainel() {
  const url = `https://api.fabrica.app/user/queries/statusbyretorne`;

  axios.get(url).then(res => {
    const dados = res.data;
    let desconectadosRetorne = 0;
    let conectadosRetorne = 0;
    let desconectadosParceiros = 0;
    let conectadosParceiros = 0;
    let htmlRetorne = '', htmlParceiros = '';

    dados.forEach(loja => {
      const nome = loja.name;
      const total = parseInt(loja.total_clientes || 0);
      const conectado = loja.whatsapp_instance_id !== null && loja.whatsapp_instance_id !== '';
      const ownerNull = loja.owner === null;
      const status = conectado ? 'Conectado' : 'Desconectado';
      const statusClass = conectado ? 'status-conectado' : 'status-desconectado';
      const row = `<tr><td>${nome}</td><td class="${statusClass}">${status}</td><td>${total}</td></tr>`;

      if (ownerNull) {
        conectado ? conectadosRetorne++ : desconectadosRetorne++;
        htmlRetorne += row;
      } else {
        conectado ? conectadosParceiros++ : desconectadosParceiros++;
        htmlParceiros += row;
      }
    });

    const totalRetorne = desconectadosRetorne + conectadosRetorne;
    const totalParceiros = desconectadosParceiros + conectadosParceiros;
    const totalGeral = totalRetorne + totalParceiros;

    document.getElementById('total-lojas').innerText = totalGeral;

    document.getElementById('totalizadores-retorne').innerHTML = `
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-plug icon-box"></i>Desconectados Retorne.app</h6>
          <h3>${desconectadosRetorne}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-check2-circle icon-box"></i>Conectados Retorne.app</h6>
          <h3>${conectadosRetorne}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary p-3">
          <h6><i class="bi bi-shop icon-box"></i>Total Lojas Retorne.app</h6>
          <h3>${totalRetorne}</h3>
        </div>
      </div>`;

    document.getElementById('totalizadores-parceiros').innerHTML = `
      <div class="col-md-4">
        <div class="card card-summary card-summary-secondary p-3">
          <h6 class="small"><i class="bi bi-plug icon-box"></i>Desconectados Parceiros</h6>
          <h4>${desconectadosParceiros}</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary card-summary-secondary p-3">
          <h6 class="small"><i class="bi bi-check2-circle icon-box"></i>Conectados Parceiros</h6>
          <h4>${conectadosParceiros}</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-summary card-summary-secondary p-3">
          <h6 class="small"><i class="bi bi-shop icon-box"></i>Total Lojas Parceiros</h6>
          <h4>${totalParceiros}</h4>
        </div>
      </div>`;

    document.getElementById('tabela-retorne').innerHTML = htmlRetorne;
    document.getElementById('tabela-parceiros').innerHTML = htmlParceiros;

    new Tablesort(document.getElementById('tabelaRetorne'));
    new Tablesort(document.getElementById('tabelaParceiros'));
  }).catch(err => {
    console.error('Erro ao buscar dados:', err);
  });
}

// Primeira carga
carregarPainel();

// Atualiza a cada 60 segundos
setInterval(carregarPainel, 60000);
</script>
</body>
</html>
